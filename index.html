<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FundGrowth</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <style>
    form{
        max-width: 70%;
    }
    .heading{
        max-width: 70%;
        margin: 0px auto;
    }
  </style>
  <body>
    <div class="container py-5">
        <div class="heading">

            <h1 class=" text-center mb-4">FundGrowth Calculator</h1>
            <p>Unlock the power of compounding with our intuitive calculator. Easily plan and calculate your investment growth by adjusting factors like initial investment, monthly contributions, interest rates, and time horizon.</p>
        </div>
      <form id="investment-form" class="mx-auto">
        <div class="form-group">
          <label for="initial-investment" class="font-weight-bold"
            >Initial Investment:</label
          >
          <input
            type="number"
            id="initial-investment"
            name="initial-investment"
            class="form-control"
            required
            aria-label="Initial Investment"
          />
        </div>
        <div class="form-group">
          <label for="monthly-contribution" class="font-weight-bold"
            >Monthly Contribution:</label
          >
          <input
            type="number"
            id="monthly-contribution"
            name="monthly-contribution"
            class="form-control"
            required
            aria-label="Monthly Contribution"
          />
        </div>
        <div class="form-group">
          <label for="annual-interest-rate" class="font-weight-bold"
            >Annual Interest Rate (%):</label
          >
          <input
            type="number"
            id="annual-interest-rate"
            name="annual-interest-rate"
            class="form-control"
            required
            aria-label="Annual Interest Rate"
          />
        </div>
        <div class="form-group">
          <label for="number-of-years" class="font-weight-bold"
            >Number of Years:</label
          >
          <input
            type="number"
            id="number-of-years"
            name="number-of-years"
            class="form-control"
            required
            aria-label="Number of Years"
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block" onclick="Calculate(event)">
          Calculate
        </button>
      </form>
    </div>

    <!-- Result Modal -->
    <div
      class="modal fade"
      id="resultModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="resultModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="resultModalLabel">Calculation Result</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="your-investment"></p>
            <p id="final-balance"></p>
            <p id="total-profit"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
